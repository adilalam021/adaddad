<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vocal Lex : Saves Your audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <h1>Vocal Lex : Saves Your audio</h1>
    <p>Press Record to start.
      <br/>
      Record yourself saying only the word in the box below.
      <br/>
      Press Stop to stop recording, and when all the requested words are completed you'll be able to upload the recordings.
  </p>
    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>
  </body>
</html>
